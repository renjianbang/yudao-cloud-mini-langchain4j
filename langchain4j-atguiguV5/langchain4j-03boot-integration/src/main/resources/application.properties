server.port=9003

spring.application.name=langchain4j-12boot-integration

# https://docs.langchain4j.dev/tutorials/spring-boot-integration
# ${} 是 Spring Boot 配置文件中的占位符语法，用于引用环境变量或其他配置项的值。例如 ${ANTHROPIC_API_KEY} 会自动读取系统环境变量 ANTHROPIC_API_KEY 的值并注入到配置中，实现参数的动态替换和解耦。
langchain4j.open-ai.chat-model.api-key=${ANTHROPIC_API_KEY}
langchain4j.open-ai.chat-model.model-name=moonshot-v1-8k
langchain4j.open-ai.chat-model.base-url=${ANTHROPIC_BASE_URL}
